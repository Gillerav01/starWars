<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-wars</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <main id="main">
        <section class="card-container">
            <article class="carta chewbaca" id="chewbaca" value="Chewbaca" onclick="info(this)">
                <h3>Chewbaca</h3>
                <img src="img/1.png" alt="Chewbaca">
            </article>
            <article class="carta darthVader" id="darthvader" value="DarthVader" onclick="info(this)">
                <h3>Darth vader</h3>
                <img src="img/2.png" alt="Darth vader">
            </article>
            <article class="carta rd2d" id="rd2d" value="R2-D2" onclick="info(this)">
                <h3>R2-D2</h3>
                <img src="img/3.png" alt="R2-D2">
            </article>
            <article class="carta c3po" id="c3po" value="C-3PO" onclick="info(this)">
                <h3>C-3PO</h3>
                <img src="img/4.png" alt="C-3Po">
            </article>
            <article class="carta yoda" id="yoda" value="Yoda" onclick="info(this)">
                <h3>Yoda</h3>
                <img src="img/5.png" alt="Yoda">
            </article>
        </section>
    </main>
</body>

</html>
